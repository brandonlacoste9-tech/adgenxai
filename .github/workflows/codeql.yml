name: CodeQL
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '15 3 * * 2'  # weekly

jobs:
  analyze:
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: javascript-typescript
      queries: +security-and-quality
